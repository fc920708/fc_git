<div class="row">
								<div class="col-lg-12">
									<div class="main-box clearfix">
										
										<header class="main-box-header clearfix">
											<a class="btn btn-primary pull-right" href="/Admin/Auth/addRules">
												<i class="fa fa-plus-circle fa-lg"></i> 添加权限
											</a>
										</header>
										<div class="main-box-body clearfix">
										
										<volist name="get_all_rule" id="vo">								
											<div class="col-md-2 col-sm-4 col-xs-12 pricing-package simple">
												<div class="pricing-package-inner">
													<div class="package-header">
														<span class="example" data-toggle="popover" data-content="点击修改权限" data-placement="top">
														<h3 class="parent_lan" data-id="{$vo.id}" style="cursor:pointer;">{$vo.title}</h3>
														</span>
													</div>
													<div class="package-content">
														<if condition="$vo.son neq '' ">
														<ul class="package-top-features package-features">
															<volist name="vo.son" id="vo2">	
															<span class="example" data-toggle="popover" data-content="点击修改权限" data-placement="top">									
															<li <if condition="$vo2.status eq 0 "> class="has-nofeature" <else />class="has-feature" </if>
															 style="cursor: pointer;" onclick="javascript:window.location.href='__CONTROLLER__/updateRule?id={$vo2.id}'">
																{$vo2.title}
															</li>
															</span>
															</volist>
														</ul>
														</if>
													</div>
												</div>
												<div class="package-footer">
													<!-- <a href="{$vo.name}" class="btn btn-success">
														<span class="fa fa-search-plus fa-lg"></span> 查看
													</a> -->
												</div>
											</div>
											</volist>
		
										</div>
										
									</div>
								</div>
							</div>
							
<script type="text/javascript">
	$(document).ready(function() {
		//popover按钮提醒效果开始
		$(".example").mouseover(function(){
			$(this).popover('show');
		});
		$(".example").mouseout(function(){
			$(this).popover('hide');
		});
		//popover按钮提醒效果结束
	});

	//一级栏目点击跳转
	$('.parent_lan').click(function(){
		var id = $(this).data('id');

		window.location.href='__MODULE__/Auth/updateRule/id/'+id;
	});
</script>
